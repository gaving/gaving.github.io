show_social_icons: true
github_username: gaving
stackoverflow_id: 126893
twitter_username: _gavingilmour
instagram_username: gaving
google_plus_id:
linkedin_username: gilmourgavin
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:

# Post sharing icons
show_sharing_icons: false
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
