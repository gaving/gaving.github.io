author:      Gavin Gilmour
description: "personal blog"
baseurl:     ""
url:         "https://gavin.coffee"
future: true
date_format: "%b %-d, %Y"
header_pages:
 - about.md
 - contact.html

# Google analytics
google_analytics: UA-62444886-1

# Optional features
animated:           false
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

